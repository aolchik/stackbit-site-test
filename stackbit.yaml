stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: "14"
cmsName: git
publishDir: .next
dataDir: content/data
pagesDir: content/pages
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
contentModels:
  Page:
    isPage: true
    urlPath: "/{slug}"
    newFilePath: "{slug}.md"
  BlogPage:
    isPage: true
    singleInstance: true
    urlPath: '/blog'
    file: 'blog/index.md'
    newFilePath: 'blog/index.md'
  Post:
    isPage: true
    urlPath: '/blog/{slug}'
    newFilePath: 'blog/{slug}.md'